<!DOCTYPE html>
<html>
<head>
  <title>Таблиця значень тригонометричної функції</title>
  <script>
    function getQueryParams() {
      var params = {};
      var pairs = window.location.search.substring(1).split("&");
      for (var i = 0; i < pairs.length; i++) {
        var pair = pairs[i].split("=");
        params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
      }
      return params;
    }

    function toRadians(degrees) {
      return degrees * Math.PI / 180;
    }

    function calculateAndDisplayTable() {
      var params = getQueryParams();
      var func = params["func"];
      var from = parseFloat(params["from"]);
      var to = parseFloat(params["to"]);
      var step = parseFloat(params["step"]);

      var table = document.getElementById("trigTable");
      var tbody = table.getElementsByTagName("tbody")[0];

      for (var angle = from; angle <= to; angle += step) {
        var radians = toRadians(angle);
        var value;
        if (func === "sin") {
          value = Math.sin(radians);
        } else if (func === "cos") {
          value = Math.cos(radians);
        } else if (func === "tan") {
          value = Math.tan(radians);
        }
        
        var row = tbody.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        
        cell1.innerHTML = angle.toFixed(2);
        cell2.innerHTML = radians.toFixed(4);
        cell3.innerHTML = value.toFixed(4);
      }
    }

    window.onload = calculateAndDisplayTable;
  </script>
</head>
<body>
  <h1 align="center">Таблиця значень тригонометричної функції</h1>
  <table id="trigTable" border="1" align="center">
    <thead>
      <tr>
        <th>Кут в градусах</th>
        <th>Кут в радіанах</th>
        <th>Значення функції</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
</html>
